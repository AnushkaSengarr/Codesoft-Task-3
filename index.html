<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1a1a2e;
      font-family: "Poppins", sans-serif;
    }

    .calculator {
      background: #16213e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
      width: 300px;
    }

    .display {
      background: #0f3460;
      color: #fff;
      font-size: 2rem;
      text-align: right;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #e94560;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff2e63;
    }

    .operator {
      background: #0f3460;
    }

    .operator:hover {
      background: #1a4ca3;
    }

    .equal {
      grid-column: span 2;
      background: #21e6c1;
      color: #000;
    }

    .equal:hover {
      background: #1dbf9f;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="operator" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="deleteChar()">⌫</button>
      <button class="operator" onclick="appendChar('%')">%</button>
      <button class="operator" onclick="appendChar('/')">÷</button>

      <button onclick="appendChar('7')">7</button>
      <button onclick="appendChar('8')">8</button>
      <button onclick="appendChar('9')">9</button>
      <button class="operator" onclick="appendChar('*')">×</button>

      <button onclick="appendChar('4')">4</button>
      <button onclick="appendChar('5')">5</button>
      <button onclick="appendChar('6')">6</button>
      <button class="operator" onclick="appendChar('-')">−</button>

      <button onclick="appendChar('1')">1</button>
      <button onclick="appendChar('2')">2</button>
      <button onclick="appendChar('3')">3</button>
      <button class="operator" onclick="appendChar('+')">+</button>

      <button onclick="appendChar('0')">0</button>
      <button onclick="appendChar('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function appendChar(char) {
      if (display.innerText === "0") {
        display.innerText = char;
      } else {
        display.innerText += char;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function deleteChar() {
      display.innerText = display.innerText.slice(0, -1);
      if (display.innerText === "") {
        display.innerText = "0";
      }
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch {
        display.innerText = "Error";
      }
    }
  </script>
</body>
</html>
